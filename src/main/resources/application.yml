spring:
  datasource:
    url: jdbc:h2:mem:pricingdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
